//载入loading
function loading(){
	
	//网页可视区域度高
    var screenWidth=document.documentElement.offsetWidth;
    var screenHeight=500;//document.body.clientHeight;
	window.screenWidth=screenWidth;
	window.screenHeight=screenHeight;
	
	var aaStype = {
		position:"absolute",
		left:(screenWidth/2)*pg.rate+"px",
		top:(screenHeight/2-12)*pg.rate+"px",
		"font-size":24*pg.rate+"px",
		color:"#ffffff",
		padding:10*pg.rate+"px"
	};
	for(var s in aaStype) {
		$("load").style[s] = aaStype[s];
	}
	$("load").style.left=((screenWidth-$("load").offsetWidth)/2)+"px";
	var l=0;
    var sum=pg.imagesObjArr.length;
    var imgs=[];
	pg.totalNum=pg.imagesObjArr.length;
    //var createDiv=document.createElement("div");
    //document.body.appendChild(createDiv);
    if (document.images){
		for(i=0;i<pg.imagesObjArr.length;i++){
			imgs[i]=new Image();
            imgs[i].src=pg.imagesObjArr[i];
			
		if (imgs[i].complete) {
			chk();
		} else {
			imgs[i].onload = function () {
				chk();
			};
		};
			
		}
	}
	//sum=l=imgs.length;
	
	
	
	
}

//载入图片后返回函数
function chk(){
	
	pg.loadNum++;
	var n=Math.floor((pg.loadNum/pg.totalNum)*100);
	//alert(pg.loadNum+","+pg.totalNum+","+n);
    $("load").innerText="loading: "+n+"%";
	$("load").textContent="loading: "+n+"%";
	$("load").style.left=((screenWidth-$("load").offsetWidth)/2)+"px";
    if (n==100){
		$("load").style.display = "none";
        Game();
    }
}
